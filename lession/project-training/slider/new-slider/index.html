<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__slides">
          <div class="slider__slide active">
             <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/01/hinh-anh-mau-biet-thu-2-tang-dep-1536x1000.jpg" alt="A rooftop in Japan" />
          </div>
          <div class="slider__slide">
            <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/01/hinh-anh-mau-biet-thu-lau-dai-4-tang-dep.jpg" alt="A castle in Scotland" />
          </div>
          <div class="slider__slide">
            <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/01/mau-nha-cap-4-nong-thon-dep-nhat.jpg" alt="A street market in China" />
          </div>
          <div class="slider__slide">
            <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/01/tai-hinh-anh-nha-mai-la-2-tang-dep.jpg" alt="A statue of the Buddha in Thailand" />
          </div>
        </div>
        <div id="nav-button--prev" class="slider__nav-button"></div>
        <div id="nav-button--next" class="slider__nav-button"></div>
        <div class="slider__nav">
          <div class="slider__navlink active"></div>
          <div class="slider__navlink"></div>
          <div class="slider__navlink"></div>
          <div class="slider__navlink"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
