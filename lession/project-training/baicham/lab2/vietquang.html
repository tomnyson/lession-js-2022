<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function sole() {
        do {
          var x = document.getElementById("nhapso").value;
          var a = true;
          if (isNaN(x)) {
            alert("Nhập lại");
          } else {
            for (i = 2; i <= Number(x); i++) {
              let b = i * i;
              if (b > Number(x)) {
                return;
              }
              console.log(b);
            }
            a = false;
          }
        } while (a);
      }

      function so_chiahetcho3() {
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
          if (i % 3 == 0) {
            console.log(i);
            sum += Number(i);
          }
        }
        console.log("tổng chia hết cho 3: " + sum);
      }

      function so_chiahetcho2() {
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
          if (i % 2 == 0) {
            if (i == 10) {
              continue;
            }
            console.log(i);
            sum += Number(i);
          }
        }
        console.log("tổng chia hết cho 2: " + sum);
      }

      function so_chiahetcho2_bo5_bo10() {
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
          if (i == 10 || i == 5) {
            continue;
          }
          console.log(i);
          sum += Number(i);
        }
        console.log("tổng " + sum);
      }

      function so_nguyento() {
        let sum = 0;
        for (let i = 2; i < 100; i++) {
          for (let j = 2; j <= i; j++) {
            if (i % j == 0) {
              sum++;
            }
            if (sum == 1) {
              console.log(i);
            }
          }
        }
      }

      function tich() {
        let tich = 1;
        for (let i = 1; i <= 10; i++) {
          tich *= i;
          console.log(i);
        }
        console.log("tich : " + tich);
      }
      //so_chiahetcho3();
      //so_chiahetcho2();
      //so_chiahetcho2_bo5_bo10();
      so_nguyento();
      //tich(4);
    </script>
  </body>
</html>
