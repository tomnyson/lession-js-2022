<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>


            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://ap.poly.edu.vn/images/logo.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <div>
                <input id="username" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input onclick="login()" type="submit" class="fadeIn fourth" value="Log In">
            </div>




        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
