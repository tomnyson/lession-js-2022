<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Đăng Nhập</h2>
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" id="pwd" placeholder="Mật Khẩu" required>
            </div>
            <div class="form-group">
                <button type="submit">Đăng Nhập</button>
            </div>
        </form>
        <!-- <p>Don't have an account? <a href="/signup.html">Sign Up</a> here</p> -->
        <p>Bạn Không Có Tài Khoản ? <a href="signup.html"> Đăng Ký</a></p>
        <div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th> Gmail   </th>
						<th>password   </th>
					</tr>
				</thead>
				<tbody id="result">
				</tbody>
			</table>
		</div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
