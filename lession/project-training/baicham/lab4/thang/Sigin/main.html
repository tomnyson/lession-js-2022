<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerLogin">
      <h1>ĐĂNG KÝ</h1>
      <p class="text_logIn">Tên Tài Khoản</p>
      <p id="errorUsername"></p>
      <input
        id="userName"
        placeholder="Enter your username"
        type="text"
        class="ip_logIn"
      />

      <p class="text_logIn">Mật khẩu</p>
      <p id="errorPass"></p>
      <input
        id="passWord"
        placeholder="Enter your password"
        type="password"
        class="ip_logIn"
      />

      <p class="text_logIn">Nhập lại mật khẩu</p>
      <p id="errorAgainPass"></p>
      <input
        id="again_passWord"
        placeholder="Enter your password"
        type="password"
        class="ip_logIn"
      />
      <p id="sucess"></p>

      <button id="btn_Login">Đăng Kí</button>
      <p class="haveAccount">
        <a href="../Login/main.html">Đã có tài khoản?</a>
      </p>
    </div>
  </body>
  <script src="./csrip.js"></script>
</html>
