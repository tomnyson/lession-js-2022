<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Phạm Quang Huy PK01661</h2>
    <script type="text/javascript">
      let a = 0;
      let b = 0;
      let tensp = prompt("Nhập tên sản phẩm:");
      let soluong = prompt("Nhập số lượng sản phẩm:");
      let gia = prompt("Nhập giá tiền sản phẩm:");
      console.log("Tên sản phẩm: ", tensp);
      console.log("Số lượng: ", soluong);
      console.log("Số tiền phải trả là: ", (a = soluong * gia));
      console.log("Thuế giá trị gia tăng: ", (b = (a * 10) / 100));
      console.log("Tổng số tiền phải trả là: ", a + b);
    </script>
  </body>
</html>
