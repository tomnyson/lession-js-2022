<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // phuong trinh bac 2
var a = prompt('Nhập giá trị của a')
var b = prompt('Nhập giá trị của b')
var c = prompt('Nhập giá trị của c')


	 if(a == 0) {
         
        if(b == 0) {
            if (c == 0) {
            	alert('Phuong trinh vo so nghiem')
                 
            } else {
                alert("Phuong trinh vo nghiem")
            }
        } else {
            alert("Phuong trinh co nghiem duy nhat: "+(-c/b))
        }
    } else {
        var delta = b*b - 4*a*c;
        if(delta > 0) {
            var x1 = (-b+Math.sqrt(delta))/(2*a);
            var x2 = (-b-Math.sqrt(delta))/(2*a);
            alert("Nghiem thu nhat x1 = "+x1);
            alert("Nghiem thu hai x2 = "+x2);
        } else if ( delta == 0) {
        	var sum = -b/2*a
            alert('Phuong trinh co nghiem kep: x1 = x2 = '+sum);
        } else {
            alert('Phuong trinh vo nghiem');
        }
    }


    </script>
</body>
</html>
