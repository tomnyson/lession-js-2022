<!DOCTYPE html>
<html>
  <head>
    <title>buổi mảng</title>
    <style>
      form {
        background: #FAD9D5;
        width: calc(100%/3);
        margin: 0 auto;
        padding: 50px;
        margin-top: 30px;
      }
      input {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        display: block;
      }
      button {
        padding: 10px;
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        background: green;
      }
      p {
        color: green;
        font-weight: bold;
        font-size: 20px;
      }
      .center {
        text-align: center
      }
      #error {
        color: red;
        display: block;
      }
      .input-error {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>

    <form>
      <h1>học về mảng nâng cao</h1>
      <input id="txtSo" type="text" placeholder="nhập gía trị N"/>
      <span id="error"></span>
      <div class="center">
        <button id="btnTaoMang"  type="button">Tạo mang</button>
        <button id="btnThem"  type="button">Thêm</button>
        <button id="btnXoa"  type="button">xoá</button>
        <button id="btnGhepMang"  type="button">ghép mảng</button>
        <button id="btnCopy"  type="button">copy mảng</button>
        <button id="btnXoaVt"  type="button">xoá vt</button>
        <button id="btnXoaX"  type="button">xoá x</button>
        <button id="btnSortTang"  type="button">sort =></button>
      
        <button id="btnSortGiam"  type="button">sort <=</button>
        <button id="btnSortTangFunc"  type="button">sort Func =></button>
        <button id="btnSortGiamFunc"  type="button">sort Func <=</button>
        <p id="ketqua">kết quả:</p>
        <p id="ketqua1">kết quả:</p>
      </div>
    </form>
  </body>
 <script src="./js/script.js"></script>
</html>
