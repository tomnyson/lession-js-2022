<html>
  <head>
    <title>bài 6 vòng lặp</title>
   <style>
     body {
       background: #333;
     }
     .frm {
       border: 1px solid #ccc;
       margin: 0 auto;
       width: 500px;
       padding: 15px;
       background: #fff;
       border-radius: 10px;
       margin-top: 20px;
     }
     input {
       display: block;
       margin: 10px 0;
       width: 100%;
       height: 40px;
     }
     button {
       background: green;
       padding: 10px;
       color: #fff;
       width: 200px;
       cursor: pointer;
     }
     p {
       color: green;
       font-size: 20px;
     
     }
     #error {
       display: block;
       color: red;
       margin: 10px 0;
     }
     #ketqua {
       overflow: scroll !important;
     }
   </style>
  </head>
  <body>
    <form class="frm">
      <h1>for</h1>
      <input type="text" id="txtSo" placeholder="số thứ 1"/>
      <button onClick="inDanhSachSo()" type="button">xem kết quả</button>
      <p id="ketqua">ket quả:</p>
      <p id="chinhPhuong">chính phương:</p>
    </form>

    <form class="frm">
      <h1>while</h1>
      <input type="text" id="so1" placeholder="số thứ 1"/>
      <input type="text" id="so2" placeholder="số thứ 2"/>
      <button onClick="tinhTong()" type="button">xem kết quả</button>
      <p id="ketquaTong">ket quả:</p>
    </form>
   
  </body>
  <script src="./js/script.js"></script>
</html>
