<html>
  <head>
    <title>bài 3</title>
  </head>
  <style>
    h1 {
      color: green;
    }
    .frm {
      margin: 0 auto;
      padding: 20px;
      width: calc(100%/3);
      background-color: pink;
      margin-top: 20px;
    }
    input {
      height: 50px;
    }
    button {
      padding: 10px;
      font-size: 20px;
      background: green;
      color: white;
    }
    label {
      font-weight: bold;
    }
    input, label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    .center {
      text-align: center;
    }
    p {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }
    #error {
      display: block;
      color: red;
    }
  </style>
  <body>
    <h1>xin chào các bạn</h1>
    <form class="frm">
      <label>số thứ 1:</label>
      <input type="text" id="so1" placeholder="số thứ 1"/>
      <label>số thứ 2:</label>
      <input type="text" id="so2" placeholder="số thứ 2"/>
      <div class="center">
        <button onclick="tinhTong()" type="button">xem kết quả</button>
        <p id="ketqua">kết quả:</p>
      </div>

    </form>

    <form  class="frm">
      <label>xếp loại sinh viên:</label>
      <input type="text" id="dtb" placeholder="nhập điểm tb"/>
      <div class="center">
        <button onclick="xepLoaiSv()" type="button">xem kết quả</button>
        <p id="xeploai">kết quả:</p>
      </div>
    </form>

    <form  class="frm">
      <label>ví dụ về switch case</label>
      <input type="text" id="txtSo" placeholder="nhập vào một số từ 0-10"/>
      <span id="error"></span>
      <div class="center">
        <button onclick="inCachDoc()" type="button">xem kết quả</button>
        <p id="readSo">kết quả:</p>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
